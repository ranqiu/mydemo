<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>city</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/city.css">
</head>

<body>
    <header>
        <div class="default"><a href="#" id="city"></a></div>
        <div class="citytitle">城市列表</div>
        <div class="citylist">
            <ul class="cityname clearfix" id="cityname">
                <li><a href="#"></a></li>
            </ul>
        </div>
    </header>

</body>
<script src="lib/fixScreen.js"></script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/template.js"></script>
<script src="js/city.js"></script>
<script type='text/html' id="cityId">
	{{each result as value}}
		<li><a href="index.html?name={{value.city_name}}&id={{value.id}}">{{value.city_name}}</a></li>
	{{/each}}
</script>
</html>
